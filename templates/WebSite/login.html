{% extends "WebSite/base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}


{% block body %}
    {% for message in messages %}
        <h1 style="color: red;"> {{ message }} </h1>
    {% endfor %}
    <h1>Log in</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

{% endblock %}
